[gcode_macro _SOUND_YES]
gcode:
    {% if printer["gcode_macro M300.1"] %}
        M300.1 C4 L4
        M300.1 C4 L4
        M300.1 G4 L1
    {% elif printer["gcode_macro M300"] %}
        M300
    {% else %}
        { action_respond_info("BEEP!")}
    {% endif %}

[gcode_macro _SOUND_NO]
gcode:
    {% if printer["gcode_macro M300.1"] %}
        M300.1 A3
        M300.1 C4 L4
        M300.1 A3 L4
        M300.1 C4 L4
    {% elif printer["gcode_macro M300"] %}
        M300 P50
        G4 P40
        M300 P100
    {% else %}
        { action_respond_info("BEEP!")}
    {% endif %}

[gcode_macro _SOUND_ALARM]
gcode:
    {% if printer["gcode_macro M300.1"] %}
        M300.1 C4 L1
        M300.1 C4 L2
        M300.1 C4 L4 P4 
    
        M300.1 B4 L4
        M300.1 AB4 L4
        M300.1 F4 L4
        M300.1 AB L4
        M300.1 B4 L4
        M300.1 AB4 L4
        M300.1 F4 L4
        M300.1 AB L4

        M300.1 B4 L4
        M300.1 F4 L4
        M300.1 D4 L2

        M300.1 B4 L4
        M300.1 F4 L4
        M300.1 D4 L2

        M300.1 B3 L4
        M300.1 B3 L1.5

    {% elif printer["gcode_macro M300"] %}
         M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
        M300 V 255
        G4 P 50
    {% else %}
        { action_respond_info("BEEP! Something Alarming happened")}
    {% endif %}
